<!DOCTYPE	html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
	<title>Só de Cenoura Garçom</title>
	<link rel="stylesheet" href="icons/material.css">
	<link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <script	src="js/jquery-3.3.1.min.js"></script>
	<script	src="js/materialize.min.js"></script>
    <script	src="js/app.js"></script>
    
    <div>
    <div class="valign-wrapper yellow darken-4 white-text">
        <h5 class="titulo">Só de cenoura</h5>
        <div>
            <i class="material-icons waves-effect waves-light waves-circle">more_vert</i>
        </div>
    </div>
    
    <ul class="tabs yellow darken-4">
        <li class="tab"><a href="#bolos" class="white-text waves-effect waves-light">Bolos</a></li>
        <li class="tab"><a href="#bebidas" class="white-text waves-effect wave-light">Bebidas</a></li>
    </ul>
    </div>
    <div id="bolos" class="section">
        <h6 class="container brown-text">Fatias</h6>
        <div class="collection">
            <a class="collection-item waves-effect">Só de Cenoura</a>
            <a class="collection-item waves-effect">Com Nutella</a>
            <a class="collection-item waves-effect">Com brigadeiro</a>
            <a class="collection-item waves-effect">Açucarado</a>
        </div>
        
        <h6 class="container brown-text">Inteiro</h6>
        <div class="collection">
            <a class="collection-item waves effect">Mousse de Limão</a>
            <a class="collection-item waves effect">Mesclado de cenoura e chocolate</a>
            <a class="collection-item waves effect">Tastemade Café</a>
        </div>
    </div>
    
    <div id="bebidas" class="section">
        <h6 class="container brown-text">Cafés</h6>
        <div class="collection">
            <a class="collection-item waves-effect">Espresso</a>
            <a class="collection-item waves-effect">Capuccino</a>
            <a class="collection-item waves-effect">Mocachino</a>
        </div>
        
        <h6 class="container brown-text">Refrigerantes</h6>
        <div class="collection">
            <a class="collection-item waves-effect">Soda</a>
            <a class="collection-item waves-effect">Guaraná</a>
            <a class="collection-item waves-effect">Coca</a>
        </div>
        
        <h6 class="container brown-text">Sucos</h6>
        <div class="collection">
            <a class="collection-item waves-effect">Maracujá</a>
            <a class="collection-item waves-effect">Abacaxi</a>
            <a class="collection-item waves-effect">Morango</a>
            <a class="collection-item waves-effect">Goiaba</a>
        </div>
    </div>
</body>
</html>
